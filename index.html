<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skaði Summit Map</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- CSS and Fonts -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Your existing CSS styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 48px;
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #filters {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      width: auto;
    }

    .filter-group {
      margin-bottom: 0;
      display: flex;
      align-items: center;
      color: white;
    }

    .filter-group label {
      margin-right: 5px;
      font-weight: bold;
      color: white;
      margin-bottom: 0;
      white-space: nowrap;
    }

    #filters select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
    }

    #apply-filters {
      padding: 5px 10px;
      background: #45818e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      height: fit-content;
    }

    #apply-filters:hover {
      background: #80c2d1;
    }

    #map {
      height: calc(100vh - 90px);
      width: 100%;
      margin-top: 0;
      position: absolute;
      top: 90px;
      left: 0;
    }

    /* Hide Leaflet zoom controls */
    .leaflet-control-zoom {
      display: none !important;
    }

    #search {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 200px;
    }

    #search-results {
      margin-top: 35px;
    }

    #search-results div {
      padding: 8px;
      cursor: pointer;
    }

    #search-results div:hover {
      background-color: #66666680;
    }

    #clear-search {
  color: #ccc;
  font-size: 16px;
  display: none;
}

#clear-search:hover {
  color: white;
}

  </style>
</head>
<body>
  <header>
    <h1>Skaði</h1>
  </header>
  <div id="map"></div>
  <div id="filters">

    <div class="filter-group">
  <label for="search">Search:</label>
  <div style="position: relative;">
    <input type="text" id="search" placeholder="Search by GPX name..." autocomplete="off">
    <span id="clear-search" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; display: none;">✕</span>
  </div>
  <div id="search-results" style="position: absolute; background: #333; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display: none; width: 200px; z-index: 1000;"></div>
</div>


    <div class="filter-group">
      <label for="status">Status:</label>
      <select id="status">
        <option value="all">All</option>
        <option value="to do">To Do</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="season">Season:</label>
      <select id="season">
        <option value="all">All</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="activity-type">Activity Type:</label>
      <select id="activity-type">
        <option value="all">All</option>
        <option value="Ski">Ski</option>
        <option value="Hike">Hike</option>
        <option value="Mountaineering">Mountaineering</option>
      </select>
    </div>

    <button id="apply-filters">Apply Filters</button>
  </div>

  <!-- JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
